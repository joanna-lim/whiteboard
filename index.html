<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="whiteboard.css">
</head>
<body>
    <h1> interactive whiteboard! </h1>
    <p class = "p1"> thanks for stopping by! - joanna :) </p>
    <div>
        <p> set width (default 300) <input type="text" onchange="setWidth(this.value)"> </p>
    </div> 

    <div>
        <p> set height (default 150) <input type="text" onchange="setHeight(this.value)"> </p>
    </div> 



    <div>
        <p> brush colour 
            <input type="color" value="#000" onchange="changeColor(this.value)"> 
        </p>
    </div>
    <div>
        <p> brush size </p>
        <p> 
            <input type="range" id="sizeInput" min="1" max="20" value="10" oninput="resizeBrush(this.value)">
            <output id="sizeOutput"> 10 </output>
        </p>
    </div>


    <div style = "text-align: center;">
        <canvas id="canvas1" onmousedown="startPaint()" onmousemove="doPaint(event.offsetX,event.offsetY)" onmouseup="endPaint()"> </canvas>
    </div>

    <div style = "text-align: center;">
    <input type="button" id="clear" value="clear canvas" onclick="clearCanvas()">
    </div>
    <script type="text/javascript" src="whiteboard.js"></script>
</body>

</html>
